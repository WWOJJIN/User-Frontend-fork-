      # GitHub ë©”íƒ€ì •ë³´
      REPO: ${{ github.repository }}
      REF_NAME: ${{ github.ref_name }}
      ACTOR: ${{ github.actor }}

    steps:
      - name: Send push message
        if: ${{ github.event_name == 'push' }}
        run: |
          TEXT="ğŸŸ¢ [${REPO}] ${ACTOR}ê°€ '${REF_NAME}' ë¸Œëœì¹˜ì— push í–ˆìŠµë‹ˆë‹¤."
          # jqë¥¼ ì‚¬ìš©í•˜ì—¬ TEXTë¥¼ ì•ˆì „í•˜ê²Œ JSON í˜ì´ë¡œë“œë¡œ ë³€í™˜
          payload=$(echo "$TEXT" | jq -R --slurp '{"text":.}')

          # ğŸ”” ê³µìš© ì±„ë„(#hotelhub-general)
          # ì›¹í›… URL ë³€ìˆ˜ë¥¼ í°ë”°ì˜´í‘œë¡œ ê°ì‹¸ì„œ curl ì˜¤ë¥˜ í•´ê²°
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            **"${SLACK_GENERAL_WEBHOOK}"**

          # ğŸ”” ë ˆí¬ ì „ìš© ì±„ë„
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            **"${SLACK_REPO_WEBHOOK}"**

      - name: Send PR opened / reopened message
        if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          TEXT="ğŸ“ [${REPO}] PR ìƒì„±/ìˆ˜ì •: ${PR_TITLE}\nğŸ‘¤ ${ACTOR}\nğŸ”— ${PR_URL}"
          # jqë¥¼ ì‚¬ìš©í•˜ì—¬ TEXTë¥¼ ì•ˆì „í•˜ê²Œ JSON í˜ì´ë¡œë“œë¡œ ë³€í™˜
          payload=$(echo "$TEXT" | jq -R --slurp '{"text":.}')

          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            **"${SLACK_GENERAL_WEBHOOK}"**

          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            **"${SLACK_REPO_WEBHOOK}"**

      - name: Send PR merged message
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true }}
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          TEXT="âœ… [${REPO}] PR ë¨¸ì§€ ì™„ë£Œ: ${PR_TITLE}\nğŸ‘¤ ${ACTOR}\nğŸ”— ${PR_URL}"
          # jqë¥¼ ì‚¬ìš©í•˜ì—¬ TEXTë¥¼ ì•ˆì „í•˜ê²Œ JSON í˜ì´ë¡œë“œë¡œ ë³€í™˜
          payload=$(echo "$TEXT" | jq -R --slurp '{"text":.}')

          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            **"${SLACK_GENERAL_WEBHOOK}"**

          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            **"${SLACK_REPO_WEBHOOK}"**
