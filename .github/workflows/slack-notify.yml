name: Slack Notification

on:
  push:
    branches:
      - main
      - develop
      # ğŸ” branch ì¶”ê°€ ê°€ëŠ¥
  pull_request:
    types: [opened, reopened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest

    env:
